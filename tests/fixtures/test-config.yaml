defaults:
  enabled: true
  ws: false
  route: "/"
  proxy_buffering: "off"

sites:
  # Simple proxy example
  app.example.com:
    ports:
      - port: 192.168.2.4:6767

  # Static site with root directory
  static.example.com:
    root: /var/www/static.example.com/html

  # Multiple routes example
  api.example.com:
    ports:
      - port: 192.168.2.148:8746
        route: "/api/"
      - port: 192.168.2.148:8745
        route: "/"

  # WebSocket support example
  chat.example.com:
    ports:
      - port: 192.168.2.148:7492
        ws: true

  # Custom headers example
  custom.example.com:
    ports:
      - port: 192.168.2.148:8123
        ws: true
        headers:
          X-Custom-Header: "value"
          X-Another-Header: "another-value"

  # Disabled site example
  disabled.example.com:
    enabled: false
    ports:
      - port: 192.168.2.100:8000